<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Comparator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    

    <div class="filter">
      <div>
      <img src="img/fuel.svg" class="img-logo">
    <h1>GAS COMPARATOR</h1>
  </div>
      <form>
        
          <div class="input">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
            
              </select>
          </div>
          <div class="input">
            <label for="inputCity">Ciudad (Opcional)</label>
              <select id="inputCity" class="form-control">
                <option selected>Choose...</option>
                
              </select>
          </div>
          <div class="input">
            <label for="inputGas">Tipo</label>
              <select id="inputGas" class="form-control">
                <option selected>regular</option>
                <option >premium</option>
              </select>
          </div>
          <div class="input btnalign">
            <button type="submit" id="submit" class="btn btn-primary">Filtrar</button>
          </div>

          <div class="input btnalign">
            <button type="submit" id="quitarfiltro" class="btn btn-warning" style="display: none;">Quitar Filtro</button>
          </div>
        
      </form>
    </div>
  </div>

 <!-- col toma equitativamente el espacio -->
 <div id="table-comparative">
 <div class="row">
  <div class="col">
    <p>Precio más bajo</p>
    <div class="table-cointainer">
      <table class="table" id="table-regular">
       
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sucursal</th>
            <th scope="col">Regular</th>
            <th scope="col">Premium</th>
            <th scope="col">Ubicación</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  
    </div>
  </div>

  <div class="col">
    <p>Precio más alto</p>
    <div class="table-cointainer">
      <table class="table" id="table-premium">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sucursal</th>
            <th scope="col">Regular</th>
            <th scope="col">Premium</th>
            <th scope="col">Ubicación</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  
    </div>
  </div>
</div> 
</div>

  <div id="search">
    
        
      
      <div class="input">
        <label for="inputNeighborhood">Colonia (Opcional)</label>
          <select id="inputNeighborhood" class="form-control">
            <option selected>Choose...</option>
            
          </select>
        </div>
        <div class="input">
            <label for="nameGasStation">Razon Social (Opcional)</label>
            <input type="text" id="nameGasStation" class="form-control" placeholder="Nombre">
          </div>
          
     
    
      <div class="input btnalign">
        <button type="submit" id="searchBtn" class="btn btn-primary">Buscar</button>
      </div>
      <div class="input btnalign"></div>
      <button type="submit" id="quitarBusqueda" class="btn btn-warning" style="display: none;">Quitar Filtro</button>
      </div>

      
  </div>

  <div id="general">
  <div class="table-cointainer" id="table-cointainer-general">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sucursal</th>
          <th scope="col">Regular</th>
          <th scope="col">Premium</th>
          <th scope="col">Dirección</th>
          <th scope="col">Estado</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Ubicación</th>
        </tr>
      </thead>
      <tbody id="table-cointainer-body">
      
      </tbody>
    </table>

    
  </div>


  <div id="loading-table">
    <div class="table-cointainer">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Cargando</th>
          </tr>
        </thead>
        <tbody id="table-cointainer-body">
          <tr>
            <td id="loading"><img style="width: 100px;" src="img/loading.gif" alt=""></td>
            </tr>
        </tbody>
      </table>
  
      
    </div>
  </div>
   
  <nav id="pagination" aria-label="Page navigation example">
    <ul class="pagination justify-content-end" id="tabs">
      <li class="page-item disabled">
        <a class="page-link" id="previous" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item optionParent active"><a id="1" class="page-link option" href="#">1</a></li>
      <li class="page-item optionParent"><a id="2" class="page-link option" href="#">2</a></li>
      <li class="page-item optionParent"><a id="3" class="page-link option" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" id="next" href="#">Next</a>
      </li>
    </ul>
  </nav>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
